<div (click)="closeModal()" class="modal-container">
  <div class="modal" (click)="stopClosingEvent($event)">
    <h3 class="modal__title">Create a new post:</h3>

    <button class="modal__close round-button" (click)="closeModal()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-x"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
      <div class="modal__field-group">
        <label for="postTitle">Title</label>
        <input
          id="postTitle"
          ngModel
          name="title"
          type="text"
          class="modal__post-title"
          required
        />
      </div>

      <div class="modal__field-group">
        <label for="postContent">Content</label>
        <textarea
          id="postContent"
          ngModel
          name="content"
          class="modal__post-content"
        ></textarea>
      </div>

      <button class="modal__submit" type="submit">Submit</button>
    </form>
  </div>
</div>
